# Site wide configuration

title: "Shine on..."
description: ""
logo: 120x120.gif
teaser: 400x250.gif
locale: it_IT
url: "http://new.shineon.it"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Federico Bellinvia"
  web: "http://new.shineon.it"
  twitter: "shineon82"
  bio: "Just another boring, tattooed, time traveling designer."
  avatar: "bio-photo.jpg" # 160x160 px image for author byline
  google:
    plus: ""
    ad-client: ""
    ad-slot: 
  disqus-shortname: shineon-it


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
